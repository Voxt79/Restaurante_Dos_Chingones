<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Dos Chingones</title>
    </head>
    <body>
        <header>
            <div class="card text-center bg-dark text-white text-center">
                <div class="card-header">
                    <h1> <i class="fa-solid fa-pepper-hot"> Dos Chingones</i><i class="fa-solid fa-pepper-hot"></i></h1>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Sobre Nosotros</h5>
                    <p class="card-text">Dos Chingones somos un restaurante de comida Mexicana fundado en 1999 con más de 20 años de</p>
                    <p>experiencia en la gastronomia Mexicana real, nos enfocamos en la mejor comida de nuestra cultura</p>
                    <div class="image-container">
                        <img src="https://i0.wp.com/www.micancun.org/wp-content/uploads/2022/07/Restaurantes-mexicanos-Cancun.jpg?fit=683%2C421&ssl=1"
                             width="500" height="350"  class="img-responsive" alt="Restaurante"/>
                        <img src="https://lastaquerias.com/wp-content/uploads/2022/05/la-taqueria-de-birra-step-pedro.jpg"
                             width="500" height="350"  class="img-responsive" alt="Restaurante"/>
                        <img src="https://applications-media.feverup.com/image/upload/f_auto,w_550,h_550/fever2/plan/photo/951640c6-f1f6-11ea-bf03-06551cb39bc6.jpg"
                             width="500" height="350"  class="img-responsive" alt="Restaurante"/>
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                    Since 1999 Mexico/Costa Rica
                </div>
            </div>
        </header> 
    </body>
</html>
